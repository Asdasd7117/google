<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح نوافذ جوجل للجوال مع عرض الأخطاء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }
        #openWindowButton {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #openWindowButton:hover {
            background-color: #45a049;
        }
        #windowCountDisplay {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #333;
        }
        #errorDisplay {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #d32f2f; /* لون أحمر للأخطاء */
            background-color: #ffebee;
            padding: 5px 10px;
            border-radius: 5px;
            display: none; /* مخفي افتراضيًا */
        }
    </style>
</head>
<body>
    <button id="openWindowButton" onclick="openNextWindow()">فتح نافذة جديدة</button>
    <div id="windowCountDisplay">عدد النوافذ المفتوحة: 0</div>
    <div id="errorDisplay"></div>

    <script>
        let windowCount = 0;

        function openNextWindow() {
            // مسح أي رسالة خطأ سابقة
            const errorDisplay = document.getElementById('errorDisplay');
            errorDisplay.style.display = 'none';
            errorDisplay.textContent = '';

            // تحديد أبعاد النافذة مناسبة للجوال
            const maxWidth = window.screen.width;
            const maxHeight = window.screen.height;
            const width = Math.min(160, maxWidth / 2 - 10); // عرض صغير (نصف الشاشة تقريبًا)
            const height = Math.min(240, maxHeight / 4 - 10); // ارتفاع صغير (ربع الشاشة تقريبًا)

            // حساب الموضع بناءً على عدد النوافذ (2 نافذة في السطر)
            const row = Math.floor(windowCount / 2);
            const col = windowCount % 2;
            const left = col * (width + 5); // مسافة 5 بكسل بين النوافذ
            const top = row * (height + 5); // مسافة 5 بكسل بين الصفوف

            try {
                // فتح النافذة الجديدة
                const newWindow = window.open('https://www.google.com', '_blank', `width=${width},height=${height},left=${left},top=${top}`);
                if (newWindow) {
                    windowCount++;
                    document.getElementById('windowCountDisplay').textContent = `عدد النوافذ المفتوحة: ${windowCount}`;
                } else {
                    throw new Error('فشل في فتح النافذة! قد تكون النوافذ المنبثقة محظورة.');
                }
            } catch (error) {
                errorDisplay.textContent = `خطأ: ${error.message}`;
                errorDisplay.style.display = 'block';
            }
        }
    </script>
</body>
</html>
