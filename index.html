<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض نوافذ Bing داخل البرنامج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: auto;
            padding-top: 60px;
        }
        #openWindowButton {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #windowCountDisplay {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #333;
        }
        .window-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .bing-window {
            width: 360px;
            height: 500px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }
        .bing-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <button id="openWindowButton" onclick="openNextWindow()">فتح نافذة جديدة</button>
    <div id="windowCountDisplay">عدد النوافذ المفتوحة: 0</div>
    <div class="window-container" id="windowContainer"></div>

    <script>
        let windowCount = 0;

        function openNextWindow() {
            const windowContainer = document.getElementById('windowContainer');

            const windowDiv = document.createElement('div');
            windowDiv.className = 'bing-window';
            windowDiv.innerHTML = `
                <iframe src="https://www.bing.com" title="Bing"></iframe>
            `;
            windowContainer.appendChild(windowDiv);

            windowCount++;
            document.getElementById('windowCountDisplay').textContent = `عدد النوافذ المفتوحة: ${windowCount}`;
        }
    </script>
</body>
</html>
