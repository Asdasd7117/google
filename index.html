<!DOCTYPE html>
<html lang="ar">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECSC 9 Frames</title>

    body {
      margin: 0;

      navigator.serviceWorker.register('service-worker.js');
    }

</html>
