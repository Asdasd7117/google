<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح نوافذ جوجل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>فتح نوافذ جوجل</h2>
        <label for="windowCount">أدخل عدد النوافذ:</label>
        <input type="number" id="windowCount" min="1" placeholder="مثال: 3">
        <button onclick="openGoogleWindows()">فتح النوافذ</button>
    </div>

    <script>
        function openGoogleWindows() {
            const windowCount = parseInt(document.getElementById('windowCount').value);
            
            if (isNaN(windowCount) || windowCount < 1) {
                alert('يرجى إدخال عدد صحيح أكبر من 0');
                return;
            }

            // تحديد أبعاد النافذة بناءً على حجم الشاشة
            const width = Math.min(400, window.screen.width - 50);
            const height = Math.min(600, window.screen.height - 100);

            // فتح النوافذ بتأخير بين كل نافذة
            for (let i = 0; i < windowCount; i++) {
                setTimeout(() => {
                    window.open('https://www.google.com', '_blank', `width=${width},height=${height},left=${i * 25},top=${i * 25}`);
                }, i * 500); // تأخير 500 مللي ثانية بين كل نافذة
            }
        }
    </script>
</body>
</html>
