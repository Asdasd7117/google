<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متصفحات صغيرة لكل مربع</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: #f5f5f5; }
header { margin-bottom: 10px; }
input, button { padding: 6px; font-size: 14px; margin-right: 4px; }
.grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
.card { background: #fff; border: 1px solid #ccc; border-radius: 6px; overflow: hidden; display: flex; flex-direction: column; }
.card iframe { flex: 1; width: 100%; height: 200px; border: 0; }
.card-header { display: flex; gap: 4px; padding: 4px; }
</style>
</head>
<body>
<header>
  <input type="number" id="numWindows" placeholder="عدد المربعات" min="1" max="12">
  <button id="openWindows">فتح المربعات</button>
</header>

<div class="grid" id="grid"></div>

<script>
const grid = document.getElementById('grid');
const openBtn = document.getElementById('openWindows');
const numWindowsInput = document.getElementById('numWindows');

openBtn.addEventListener('click', () => {
  grid.innerHTML = '';
  const count = parseInt(numWindowsInput.value) || 0;
  for(let i=0; i<count; i++){
    const card = document.createElement('div');
    card.className = 'card';
    const header = document.createElement('div');
    header.className = 'card-header';
    header.textContent = 'Google';
    const iframe = document.createElement('iframe');
    iframe.src = 'https://www.google.com';
    card.appendChild(header);
    card.appendChild(iframe);
    grid.appendChild(card);
  }
});
</script>
</body>
</html>
