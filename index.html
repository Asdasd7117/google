<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح نوافذ جوجل محاكاة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #202124;
            color: #e8eaed;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .google-page {
            width: 400px;
            height: 600px;
            background-color: #202124;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .google-logo {
            font-size: 48px;
            color: #4285f4;
        }
        .search-bar {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
        }
        .lang {
            font-size: 14px;
            color: #bdc1c6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>فتح نوافذ جوجل محاكاة</h2>
        <label for="windowCount">أدخل عدد النوافذ:</label>
        <input type="number" id="windowCount" min="1" placeholder="مثال: 3">
        <button onclick="openGoogleWindows()">فتح النوافذ</button>
    </div>

    <script>
        function openGoogleWindows() {
            const windowCount = parseInt(document.getElementById('windowCount').value);
            
            if (isNaN(windowCount) || windowCount < 1) {
                alert('يرجى إدخال عدد صحيح أكبر من 0');
                return;
            }

            for (let i = 0; i < windowCount; i++) {
                const newWindow = window.open('', '_blank', 'width=400,height=600');
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="ar">
                    <head>
                        <meta charset="UTF-8">
                        <title>جوجل محاكاة</title>
                    </head>
                    <body style="background-color: #202124; color: #e8eaed; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0;">
                        <div class="google-page">
                            <div class="google-logo">Google</div>
                            <input type="text" class="search-bar" placeholder="البحث...">
                            <div class="lang">English | العربية</div>
                        </div>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            }
        }
    </script>
</body>
</html>
