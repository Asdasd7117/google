<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض نوافذ جوجل داخل البرنامج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: auto;
            padding-top: 60px;
        }
        #openWindowButton {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #openWindowButton:hover {
            background-color: #45a049;
        }
        #windowCountDisplay {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #333;
        }
        #errorDisplay {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #d32f2f;
            background-color: #ffebee;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
        .window-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .google-window {
            width: 160px;
            height: 240px;
            margin: 5px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <button id="openWindowButton" onclick="openNextWindow()">فتح نافذة جديدة</button>
    <div id="windowCountDisplay">عدد النوافذ المفتوحة: 0</div>
    <div id="errorDisplay"></div>
    <div class="window-container" id="windowContainer"></div>

    <script>
        let windowCount = 0;

        function openNextWindow() {
            const errorDisplay = document.getElementById('errorDisplay');
            errorDisplay.style.display = 'none';
            errorDisplay.textContent = '';

            const windowContainer = document.getElementById('windowContainer');

            try {
                // إنشاء عنصر جديد للنافذة
                const windowDiv = document.createElement('div');
                windowDiv.className = 'google-window';
                const iframe = document.createElement('iframe');
                iframe.src = 'https://www.google.com'; // رابط جوجل
                windowDiv.appendChild(iframe);
                windowContainer.appendChild(windowDiv);

                windowCount++;
                document.getElementById('windowCountDisplay').textContent = `عدد النوافذ المفتوحة: ${windowCount}`;

                // التحقق من تحميل الإطار (اختياري، قد لا يعمل دائمًا بسبب سياسات CORS)
                iframe.onload = () => console.log(`النافذة ${windowCount} تم تحميلها`);
                iframe.onerror = () => {
                    throw new Error('فشل في تحميل صفحة جوجل! قد تكون هناك قيود أمان (CORS).');
                };
            } catch (error) {
                errorDisplay.textContent = `خطأ: ${error.message}`;
                errorDisplay.style.display = 'block';
            }
        }
    </script>
</body>
</html>
