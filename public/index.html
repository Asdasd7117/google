  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .iframe-container {
      width: 30%;
      min-width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media(max-width: 1000px){
      .iframe-container { width: 45%; }
    }
    @media(max-width: 600px){
      .iframe-container { width: 100%; }
    }
  </style>
</head>
