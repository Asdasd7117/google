<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chrome Sync Controller</title>
</head>
<body>
<h2>Chrome Tabs Synchronization</h2>
<input type="text" id="syncInput" placeholder="اكتب هنا…">
<button id="syncBtn">Sync Text</button>
<button id="clickBtn">Sync Click</button>

<script>
const input = document.getElementById("syncInput");
const btn = document.getElementById("syncBtn");
const clickBtn = document.getElementById("clickBtn");

btn.onclick = () => {
  fetch("/sync-text", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ text: input.value })
  });
};

clickBtn.onclick = () => {
  const selector = prompt("ادخل محدد الزر (CSS selector) للمزامنة:");
  fetch("/sync-click", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ selector })
  });
};
</script>
</body>
</html>
