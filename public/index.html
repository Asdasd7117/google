<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مزامنة التبويبات</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>⚡ مزامنة التبويبات ⚡</h2>
  <input type="text" id="url" placeholder="ادخل رابط الموقع">
  <button id="start">تشغيل التبويبات</button>
  <button id="sync">تشغيل المزامنة</button>

  <script>
    const socket = io();
    let syncEnabled = false;

    document.getElementById("start").onclick = () => {
      const url = document.getElementById("url").value;
      socket.emit("startSync", url);
    };

    document.getElementById("sync").onclick = () => {
      syncEnabled = !syncEnabled;
      alert(syncEnabled ? "✅ المزامنة شغالة" : "⛔ المزامنة متوقفة");
    };

    // استماع للأحداث من لوحة المفاتيح
    document.addEventListener("keypress", (e) => {
      if (syncEnabled) {
        socket.emit("keyEvent", { key: e.key });
      }
    });

    // استماع للنقرات
    document.addEventListener("click", () => {
      if (syncEnabled) {
        socket.emit("clickEvent");
      }
    });
  </script>
</body>
</html>
