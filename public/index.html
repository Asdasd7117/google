<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فتح نوافذ جوجل عبر Proxy</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .window-container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .google-window { width: 360px; height: 500px; margin: 10px; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; }
    .google-window iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <h2>اختبار فتح نوافذ جوجل</h2>
  <button id="openWindowButton">فتح نافذة جديدة</button>
  <div class="window-container" id="windowContainer"></div>

  <script>
    let windowCount = 0;

    document.getElementById("openWindowButton").addEventListener("click", function() {
      const container = document.getElementById("windowContainer");
      const windowDiv = document.createElement("div");
      windowDiv.className = "google-window";
      windowDiv.innerHTML = `<iframe src="/proxy" title="Google Window ${windowCount+1}"></iframe>`;
      container.appendChild(windowDiv);
      windowCount++;
    });
  </script>
</body>
</html>
