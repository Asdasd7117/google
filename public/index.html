<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>فتح نوافذ DuckDuckGo</title>
<style>
body { font-family: Arial; text-align: center; margin: 20px; }
input { width: 300px; padding: 10px; font-size: 16px; }
button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-left: 10px; }
.window-container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
.search-window { width: 600px; height: 500px; margin: 10px; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; }
.search-window iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>
<h2>فتح نوافذ DuckDuckGo</h2>
<input type="text" id="query" placeholder="ابحث هنا...">
<button id="searchBtn">فتح نافذة جديدة</button>

<div class="window-container" id="windowContainer"></div>

<script>
document.getElementById("searchBtn").addEventListener("click", () => {
  const query = document.getElementById("query").value.trim();
  if (!query) return;

  const container = document.getElementById("windowContainer");
  const div = document.createElement("div");
  div.className = "search-window";

  // رابط DuckDuckGo مع البحث
  const url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&t=h_&ia=web`;

  div.innerHTML = `<iframe src="${url}" title="DuckDuckGo"></iframe>`;
  container.appendChild(div);
});
</script>
</body>
</html>
