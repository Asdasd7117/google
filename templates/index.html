<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نوافذ بحث عبر البروكسي</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fb; }
header { background: #fff; padding: 10px; position: sticky; top: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
input[type="text"] { padding: 6px; width: 60%; border-radius: 5px; border:1px solid #ccc; }
button { padding: 6px 12px; border:none; background:#4CAF50; color:white; border-radius:5px; cursor:pointer; }
button:hover { filter: brightness(0.95); }
.grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding:10px; }
.card { border:1px solid #ddd; border-radius:8px; overflow:hidden; background:#fff; display:flex; flex-direction:column; }
iframe { width:100%; height:200px; border:0; }
.card-header { padding:5px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; }
</style>
</head>
<body>
<header>
  <form method="POST">
    <input type="text" name="query" placeholder="ابحث أو ضع رابط..." value="{{query}}">
    <button type="submit">بحث</button>
  </form>
</header>

<main>
<div class="grid">
  {% for url in results %}
  <div class="card">
    <div class="card-header">
      <span>{{url}}</span>
    </div>
    <iframe src="{{url}}"></iframe>
  </div>
  {% endfor %}
</div>
</main>
</body>
</html>
