<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بحث عبر البروكسي</title>
  <style>
    body { font-family: Arial; background:#f7f7f7; margin:0; padding:20px; }
    h1 { text-align:center; }
    form { text-align:center; margin-bottom:20px; }
    input { padding:8px; width:250px; border-radius:6px; border:1px solid #ccc; }
    button { padding:8px 14px; border:none; border-radius:6px; background:#4CAF50; color:white; cursor:pointer; }
    iframe { width:100%; height:600px; border:0; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.2); }
  </style>
</head>
<body>
  <h1>بحث عبر البروكسي</h1>
  <form method="get" action="/search">
    <input type="text" name="q" placeholder="اكتب للبحث..." value="{{ query }}">
    <button type="submit">بحث</button>
  </form>

  {% if query %}
  <iframe src="/p?url={{ 'https://duckduckgo.com/?q=' + query | urlencode }}"></iframe>
  {% endif %}
</body>
</html>
