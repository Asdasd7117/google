<!DOCTYPE html>
<html>
<head>
    <title>Chrome Sync</title>
</head>
<body>
<h1>التبويب الأول</h1>
<input type="text" id="inputText" placeholder="اكتب هنا">
<button onclick="sendClick()">نقر</button>

<script>
function sendClick() {
    fetch("/update", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({click:true})
    });
}

// إرسال النص عند الكتابة
document.getElementById("inputText").addEventListener("input", function(){
    fetch("/update", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({text:this.value})
    });
});
</script>
</body>
</html>
